<div class="col m12 card subside">
  <img src="./../../assets/imagen/logo.png" class="image1">
  <h2 class="center"> Control de Contratos</h2>
</div>

<button mat-raised-button class="buttom" (click)="openDialog()">Agregar Nuevo Contrato</button>

  <mat-form-field class="example-form">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda Rápida">
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class= "SupTab"> Id Contrato </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef class= "SupTab"> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="fechai">
        <th mat-header-cell *matHeaderCellDef class= "SupTab"> Fecha Inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.fechai}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="fechaf">
        <th mat-header-cell *matHeaderCellDef class= "SupTab"> Fecha Final </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaf}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef class= "SupTab"> Acción </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip = "Actualizar" (click)="onPreUpdateContrato(element)"><mat-icon>create</mat-icon></button>
            <button mat-icon-button matTooltip = "Eliminar" (click)="onDeleteContrato(element.id)"><mat-icon>delete_outline</mat-icon></button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
