
    <div style="text-align: center">
      <h2 class="center"> Agregar una Asistencia </h2>
    </div>

    <form class="example-form" id="formGrupo" name="formGrupo" #formGrupo="ngForm" (ngSubmit)="onGuardarAsistencia(formGrupo)">            
      <mat-card class="card">
      <input type="hidden" [(ngModel)]="this.dataApi.selectedGrupo.id" name="id" > 
      <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
            <mat-form-field>
                <mat-label>MÃ³dulo</mat-label>
                <mat-select  [(ngModel)]="this.dataApi.selectedGrupo.modulo"  name="modulo">
                  <mat-option *ngFor="let item of grupo" [value]="item.modulo">
                    {{item.modulo}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-grid-tile>
        <!--input type="text" [(ngModel)]="this.dataApi.selectedGrupo.modulo"  name="modulo" value="{{modulo2}}">-->
        <mat-grid-tile>
          <mat-form-field  class = "example-full-width" > 
            <mat-icon matPrefix>
              <br> contacts &nbsp;
            </mat-icon>
            <input matInput type="number" min="1" max="50" mdInput  [(ngModel)]="this.dataApi.selectedGrupo.mujeres" placeholder="Mujeres" name="mujeres" >
          </mat-form-field >
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field  class = "example-full-width" > 
            <mat-icon matPrefix>
              <br> contacts &nbsp;
            </mat-icon>
            <input matInput type="number"  min="1" max="50" [(ngModel)]="this.dataApi.selectedGrupo.varones" placeholder="Varones" name="varones" >
          </mat-form-field >
        </mat-grid-tile>
        <mat-grid-tile> 
            <mat-form-field  class = "example-full- width" > 
                
                <input matInput [matDatepicker]="picker" placeholder="Fecha"  [(ngModel)]="this.dataApi.selectedGrupo.fecha"  name="fecha" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <!--<input type="datetime" matInput [(ngModel)]="this.dataApi.selectedGrupo.fecha" name="fecha" placeholder = "Fecha" type="text" required > -->
            </mat-form-field >
         
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field  > 
            <mat-icon matPrefix>
              <br> ballot &nbsp;
            </mat-icon>
            <input matInput type="text" [(ngModel)]="this.dataApi.selectedGrupo.observaciones" placeholder="Observaciones" name="observaciones">
          </mat-form-field >
        </mat-grid-tile>
      </mat-grid-list>
      
      <div class="div1">
          <button type="submit" class="buttom" mat-raised-button color="primary" >Guardar</button>
          &nbsp; &nbsp; &nbsp; &nbsp; 
          <button mat-raised-button color="primary"  mat-button  mat-dialog-close > Cancelar </button > 
      </div>
  </mat-card>
</form>
