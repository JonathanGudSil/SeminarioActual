<div class="col m12 card subside">
    <img src="./../../assets/imagen/logo.png" class="image1">
    <h2 class="center"> Control de Grupos</h2>
</div>

<button mat-raised-button class="buttom" (click)="openDialog()">Agregar Nuevo Grupo</button>

      <mat-form-field class="example-form">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda Rápida">
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource"  style="text-align: center;margin: 0 auto;">
      

        <ng-container matColumnDef="docente">
            <th mat-header-cell *matHeaderCellDef class= "SupTab"> Docente </th>
            <td mat-cell *matCellDef="let element"> {{element.docente_id}} </td>
          </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="modulo">
          <th mat-header-cell *matHeaderCellDef class= "SupTab"> Módulo </th>
          <td mat-cell *matCellDef="let element"> {{element.modulo}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="carrera">
          <th mat-header-cell *matHeaderCellDef class= "SupTab"> Carrera </th>
          <td mat-cell *matCellDef="let element"> {{element.carrera_id}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="turno">
          <th mat-header-cell *matHeaderCellDef class= "SupTab"> Turno </th>
          <td mat-cell *matCellDef="let element"> {{element.turno}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="fecha_inicio">
          <th mat-header-cell *matHeaderCellDef class= "SupTab"> Fecha de Inicio </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha_inicio}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="fecha_fin">
          <th mat-header-cell *matHeaderCellDef class= "SupTab"> Fin de Curso </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha_fin}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef class= "SupTab">  Acción </th>
            <td mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip = "Actualizar" (click)="onPreUpdateGrupo(element)"><mat-icon>create</mat-icon></button>
            <button mat-icon-button matTooltip = "Eliminar" (click)="onDeleteGrupo(element.id)"><mat-icon>delete_outline</mat-icon></button> </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
