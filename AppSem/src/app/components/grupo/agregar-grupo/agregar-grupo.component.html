
    <div style="text-align: center">

      <h2 class="center"> Agregar un Grupo </h2>
    </div>

    <form id="formGrupo" name="formGrupo" #formGrupo="ngForm" (ngSubmit)="onGuardarGrupo(formGrupo)">      
            <input type="hidden" [(ngModel)]="this.dataApi.selectedGrupo.id" name="id" > 
            <input type="hidden" [(ngModel)]="this.dataApi.selectedGrupo.mujeres" name="mujeres" >
                      <input type="hidden" [(ngModel)]="this.dataApi.selectedGrupo.varones" name="varones" >
                      <input type="hidden" [(ngModel)]="this.dataApi.selectedGrupo.observaciones" name="observaciones">
        <mat-card class="card">
                <mat-grid-list cols="2" rowHeight="2:1">
                        <mat-grid-tile>
                            <mat-form-field  class = "example-full-width" > 
                                <mat-icon matPrefix>
                                    <br> developer_board &nbsp;
                                </mat-icon>
                                <input matInput [(ngModel)]="this.dataApi.selectedGrupo.modulo" name="modulo" placeholder = "MÃ³dulo" type="text" required > 
                            </mat-form-field >
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <mat-form-field>
                                <mat-label>Carrera</mat-label>
                                <mat-select [(ngModel)]="this.dataApi.selectedGrupo.carrera_id" name="carrera_id">
                                  <mat-option *ngFor="let items of carrera" [value]="items.name">
                                    {{items.name}}
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <mat-form-field>
                                <mat-label>Docente</mat-label>
                                <mat-select [(ngModel)]="this.dataApi.selectedGrupo.docente_id" name="docente_id">
                                  <mat-option *ngFor="let item of docentes" [value]="item.username">
                                    {{item.nombres}}
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile>
                                <mat-form-field>
                                        <mat-label>Turno</mat-label>
                                        <mat-select matNativeControl required  [(ngModel)]="this.dataApi.selectedGrupo.turno" name="turno">
                                            <mat-option value="Matutino">Matutino</mat-option>
                                            <mat-option value="Vespertino">Vespertino</mat-option>
                                            <mat-option value="Nocturno">Nocturno</mat-option>
                                            <mat-option value="Sabatinoo">Sabatino</mat-option>
                                            <mat-option value="Dominical">Dominical</mat-option>
                                          </mat-select>
                                      </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <mat-form-field  class = "example-full-width" > 
                                <mat-icon matPrefix>
                                    <br> insert_invitation &nbsp;
                                </mat-icon>
                                <input matInput [matDatepicker]="picker1" [(ngModel)]="this.dataApi.selectedGrupo.fecha_inicio" name="fecha_inicio" placeholder = "Fecha de Inicio" readonly required>
                                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>

                            </mat-form-field >
                         
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <mat-form-field  class = "example-full-width" > 
                                <mat-icon matPrefix>
                                    <br> insert_invitation &nbsp;
                                </mat-icon>
                                <input matInput [matDatepicker]="picker" [(ngModel)]="this.dataApi.selectedGrupo.fecha_fin" name="fecha_fin" placeholder = "Fecha de Fin de Curso" readonly required>
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field >
                        </mat-grid-tile>
                      </mat-grid-list>
                     
                      <div class="div1" style="text-align: center;">
                            <button class="buttom" mat-raised-button color="primary" routerLink="../grupo">Guardar</button>
                            &nbsp; &nbsp; &nbsp; &nbsp; 
                            <button  mat-raised-button color="primary" mat-button  mat-dialog-close > Cancelar </button > 
                        </div>
        </mat-card>      
        
    

    </form>
