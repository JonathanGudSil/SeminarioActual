<div class="col m12 card subside">
    <img src="./../../assets/imagen/logo.png" class="image1">
    <h2 class="center"> Control de Docentes</h2>
</div>

<button mat-raised-button class="buttom" (click)="openDialog()">Agregar Nuevo Docente</button>

    <mat-form-field class="example-form">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda Rápida">
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="noInss">
          <th mat-header-cell *matHeaderCellDef class= "SupTab"> No INSS </th>
          <td mat-cell *matCellDef="let element"> {{element.noInss}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef class= "SupTab"> Nombres </th>
          <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef class= "SupTab"> Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="contrato">
          <th mat-header-cell *matHeaderCellDef class= "SupTab"> Tipo Contrato </th>
          <td mat-cell *matCellDef="let element"> {{element.contrato}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef class= "SupTab"> Teléfono </th>
          <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef class= "SupTab">  Acción </th>
          <td mat-cell *matCellDef="let element">
          <button mat-icon-button matTooltip = "Actualizar" (click)="onPreUpdateDocente(element)"><mat-icon>create</mat-icon></button>
          <button mat-icon-button matTooltip = "Eliminar" (click)="onDeleteDocente(element.id)"><mat-icon>delete_outline</mat-icon></button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
