<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
      <img src="./../../assets/imagen/logo-inatec.png" class="image1">
    <mat-toolbar class="toolbar">Menu
    </mat-toolbar>
    <img src="./../../assets/imagen/logo_gobierno.png" class="image1">

    

    <mat-nav-list>
      <hr />
      <a mat-list-item routerLink= "/inicio">Inicio</a>
      <hr />
      <a mat-list-item routerLink= "/asistencia">Asistencia</a>
      <hr />
      <a mat-list-item routerLink= "/carrera">Carrera</a>
      <hr />
      <a mat-list-item routerLink= "/contrato">Contrato</a>
      <hr />
      <a mat-list-item routerLink= "/docente">Docente</a>
      <hr />
      <a mat-list-item routerLink= "/grupo">Grupo</a>
      <hr /> <br> 
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spanclass"></span>
      <a mat-list-item routerLink="/login"><mat-icon class="iconclass" matTooltip="Iniciar SesiÃ³n">account_circle</mat-icon>
      </a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content> 
  </mat-sidenav-content>
</mat-sidenav-container>
