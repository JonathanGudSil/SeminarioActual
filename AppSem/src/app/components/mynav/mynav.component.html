<ng-container >
    <mat-toolbar class="example-header" color="primary">
        <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spanclass"></span>
      <a mat-list-item routerLink="/login" *ngIf="isLogged == false;" style="color:white;"><mat-icon class="iconclass" matTooltip="Iniciar Sesi贸n">account_circle</mat-icon>
      </a>
    
      <a href="" *ngIf="isLogged == true;" (click)="logoutUser()" style="color:white;"><mat-icon>exit_to_app</mat-icon></a>
    </mat-toolbar>

  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" opened class="example-sidenav">
        <img src="./../../assets/imagen/logo-inatec.png" class="image1">
           
        <img src="./../../assets/imagen/logo_gobierno.png" class="image1">
        
        
        LOGGED: {{isLogged}}
        <mat-nav-list *ngIf="isLogged == true;">
          <hr />
          <a mat-list-item routerLink= "/inicio" style="font-weight: bold;"><mat-icon>dashboard</mat-icon> INICIO</a>
          <hr />
          <a mat-list-item  routerLink= "/asistencia" style="font-weight: bold;"><mat-icon>list_alt</mat-icon> Asistencia</a>
          <hr />
          <a mat-list-item *ngIf="isadmin == true;" routerLink= "/carrera" style="font-weight: bold;"><mat-icon>format_list_bulleted  </mat-icon> Carrera</a>
          <hr *ngIf="isadmin == true;"/>
          <a mat-list-item *ngIf="isadmin == true;" routerLink= "/contrato" style="font-weight: bold;"><mat-icon>featured_play_list</mat-icon> Contrato</a>
          <hr *ngIf="isadmin == true;"/>
          <a mat-list-item *ngIf="isadmin == true;" routerLink= "/docente" style="font-weight: bold;"><mat-icon>face</mat-icon> Docente</a>
          <hr *ngIf="isadmin == true;"/>
          <!--<a mat-list-item  *ngIf="isadmin == true;" routerLink= "/registrarse" style="font-weight: bold;" ><mat-icon>supervisor_account</mat-icon> Usuario</a>
          <hr *ngIf="isadmin == true;"/> -->
          <a mat-list-item  *ngIf="isadmin == true;" routerLink= "/grupo" style="font-weight: bold;" ><mat-icon>featured_play_list</mat-icon> Grupo</a>
          <hr *ngIf="isadmin == true;"/> 
          <a mat-list-item  *ngIf="isadmin == true;" routerLink= "/grupo" style="font-weight: bold;" ><mat-icon>featured_play_list</mat-icon> Reporte</a>
          <hr *ngIf="isadmin == true;"/> 
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content [formGroup]="options">
        <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
