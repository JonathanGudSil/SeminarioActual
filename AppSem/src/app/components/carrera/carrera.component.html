<div class="div1">
    <img src="./../../assets/imagen/logo.png" class="image1">
    <h2 class="center"> Carreras Registradas</h2>

    
    <button mat-raised-button class="buttom" (click)="openDialog()">Agregar Nueva Carrera</button>
    <mat-form-field class="example-form">
        <input class="buscar" matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda Rápida">
      </mat-form-field>
      
        
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef class= "SupTab"> Id Carrera </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class= "SupTab"> Descripción </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef class= "SupTab"> Acción </th>
          <td mat-cell *matCellDef="let element">
              <button mat-icon-button matTooltip = "Actualizar" (click)="onPreUpdateCarrera(element)"><mat-icon>create</mat-icon></button>
              <button mat-icon-button matTooltip = "Eliminar" (click)="onDeleteCarrera(element.id)"><mat-icon>delete_outline</mat-icon></button></td>
        </ng-container>

        <!-- Symbol Column -->
       <!-- <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Editar / Eliminar </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="onEdit(row)"<mat-icon-button>launch</mat-icon></button>></button> 
            <button mat-icon-button color="warn" (click)="onDelete(row.$key)"><mat-icon-button>delete_outline</mat-icon></button>></button>
          </td>
        </ng-container>-->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</div>
