<div class="col m12 card subside">
    <img src="./../../assets/imagen/logo.png" class="image1">
    <h2 class="center"> Control de Docentes</h2>
</div>

<button mat-raised-button class="buttom" (click)="openDialog()">Agregar Nuevo Docente</button>

    <mat-form-field class="example-form">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda Rápida">
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="noInss">
          <th mat-header-cell *matHeaderCellDef class= "SupTab"> No. Inss </th>
          <td mat-cell *matCellDef="let element"> {{element.noInss}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class= "SupTab"> Nombres y Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef class= "SupTab"> Teléfono </th>
          <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef class= "SupTab"> Acción </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
