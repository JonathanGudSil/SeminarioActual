<div class="col m12 card subside">
  <img src="./../../assets/imagen/logo.png" class="image1">
  <h2 class="center"> Control de Contratos</h2>
</div>

<button mat-raised-button class="buttom" (click)="openDialog()">Agregar Nuevo Contrato</button>

  <mat-form-field class="example-form">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda RÃ¡pida">
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="idContrato">
        <th mat-header-cell *matHeaderCellDef class= "SupTab"> Id Contrato </th>
        <td mat-cell *matCellDef="let element"> {{element.idContrato}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="grupo">
        <th mat-header-cell *matHeaderCellDef class= "SupTab"> Grupo </th>
        <td mat-cell *matCellDef="let element"> {{element.grupo}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="tipoContrato">
        <th mat-header-cell *matHeaderCellDef class= "SupTab"> Tipo de Contrato </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoContrato}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="noInss">
        <th mat-header-cell *matHeaderCellDef class= "SupTab"> No Inss </th>
        <td mat-cell *matCellDef="let element"> {{element.noInss}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="fechaInicio">
        <th mat-header-cell *matHeaderCellDef class= "SupTab"> Fecha de Inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="fechaFin">
        <th mat-header-cell *matHeaderCellDef class= "SupTab"> Fin de Curso </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaFin}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
